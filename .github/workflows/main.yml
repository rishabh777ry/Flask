name: CI/CD for Flask App

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build and deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: SIPPnDIPP  # Replace with the name of your Azure web app
        slot-name: production  # Optional: Specify the deployment slot (if applicable)
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Add the Azure publish profile as a secret in your repository
        package: app
